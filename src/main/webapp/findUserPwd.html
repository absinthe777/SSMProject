<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link type="text/css" href="other/css.css" rel="stylesheet" />
    <link rel="stylesheet" href="js/node_modules/layui-src/dist/css/layui.css">
    <script>
        function next() {
            var uname=$("#uname").val();
            var email=$("#email").val();
            var pattern = /^([A-Za-z0-9_\-.])+@([A-Za-z0-9_\-.])+\.([A-Za-z]{2,4})$/;
            /*var input_Code=$("#vcode").val();*/
            if (uname.length === 0){
                layer.tips("抱歉，用户名不能为空!","#uname",{
                    tips:[2,"#000000"],
                    time:2000
                });
                return;
            }
            if(!pattern.test(email)){
                layer.tips("Email输入不正确!", "#email", {
                    tips: [2, "#000000"],
                    time: 2000
                });
                return;
            }
           /* if(input_Code.toLowerCase()!=verVal.toLowerCase()){
                layer.tips('验证码输入错误','#vcode',{
                    tips:[3,"#000000"],
                    time:2000
                });
                return;
            }*/
            $.ajax({
                url:"user/findpwd.do",
                method:"post",
                data:$("#verform").serialize(),//序列化
                beforeSend:function(){
                    index=layer.load(3,{
                        shade:[0.5,'#000']
                    });
                },
                complete:function(){
                    layer.close(index);
                },
                success:function (result) {
                    var jsonObj=  JSON.parse(result);
                    if(jsonObj.vermsg !== 0){
                            sessionStorage.setItem("user_id",jsonObj.userid);
                            $.ajax({
                                url: "user/findUserPwd.do",
                                method: "post",
                                data: {
                                    userId: jsonObj.userid,
                                    email: email
                                },
                                beforeSend:function(){
                                    index=layer.load(3,{
                                        shade:[0.5,'#000']
                                    });
                                },
                                complete:function(){
                                    layer.close(index);
                                },
                                success: (data) => {

                                }
                            })
                    }else
                    {
                        layer.msg("用户验证失败");
                    }
                },
                error:function () {
                    layer.alert("服务器连接失败"),{icon:6};
                }
            });
        }
    </script>
</head>
<body>
<div id="findDiv" class="layui-fluid" style="width:50%" align="center">
    <div class="layui-card">
        <div class="for-liucheng">
            <div class="liulist for-cur"></div>
            <div class="liulist"></div>
            <div class="liulist"></div>
            <div class="liutextbox">
                <div class="liutext for-cur"><em>1</em><br /><strong>验证身份</strong></div>
                <div class="liutext"><em>2</em><br /><strong>设置新密码</strong></div>
                <div class="liutext"><em>3</em><br /><strong>完成</strong></div>
            </div>
        </div>
        <!--for-liucheng/-->
        <form id="verform" action="" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input id="uname" name="uname" type="text" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Email</label>
                <div class="layui-input-block">
                    <input id="email" name="email" type="email" placeholder="请输入邮箱" class="layui-input">
                </div>
            </div>
           <!-- <div class="layui-form-item">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-inline">
                    <input id="vcode" type="text" placeholder="请输入验证码" class="layui-input">
                </div>
                <a href="javascript:resetCode()">
                    <canvas width="100" height="37" id="verifyCanvas"></canvas>
                    <img id="img_vcode" alt="验证码">看不清，点击更换
                </a>
            </div>-->
            <div class="layui-form-item" align="center">
                <a href="javascript:next()" class="layui-btn layui-btn-fluid" style="width: 45%">验证</a>
            </div>
        </form><!--forget-pwd/-->
    </div><!--web-width/-->
</div><!--content/-->
<script type="text/javascript" src="js/node_modules/layui-src/dist/layui.all.js"></script>
<script type="text/javascript" src="js/node_modules/jquery/dist/jquery.js"></script>
<script>
    // 主页面居中设置
    $(function () {
        var height = document.body.scrollHeight;
        var logo_wrap = $("#findDiv").get(0);
        var margin_top = (height-50) / 2;
        logo_wrap.style.marginTop = margin_top + "px";
    });
</script>
</body>
</html>
