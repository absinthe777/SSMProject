<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="js/node_modules/layui-src/dist/css/layui.css">
    <script type="text/javascript" src="js/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/node_modules/layui-src/dist/layui.all.js"></script>
</head>
<body>
<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>高级应用：制作一个多文件列表</legend>
</fieldset>-->
<div class="layui-container">

    <form class="layui-form" action="" >
        <div class="layui-form-item" align="left">
            <div class="layui-input-block" style="width: auto">
                <label class="layui-form-label">上传目录</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="">
                        <option value="1">全部图片</option>
                        <option value="2">全部视频</option>
                        <option value="3">全部音频</option>
                        <option value="4">全部文档</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="childrenDir" lay-verify="required" lay-search="">
                        <option value="null" selected>请选择目录</option>
                        <option value="1">生活照</option>
                        <option value="2">学习照</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item" align="left">
            <div class="layui-input-block">
                <label class="layui-form-label" style="width: auto">上传文件类型</label>
                <div class="layui-input-inline">
                    <select name="fileType" lay-verify="required" lay-search="">
                        <option value="isVideo">视频</option>
                        <option value="isAudio">音频</option>
                        <option value="isPicture" selected>图片</option>
                        <option value="isDocument">文档</option>
                    </select>
                </div>
            </div>
        </div>

    </form>
    <div id="fileListDiv" class="layui-upload">
        <div class="layui-upload-list">
            <table class="layui-table">
                <thead>
                <tr>
                    <th>文件名</th>
                    <th>大小</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="demoList"></tbody>
            </table>
        </div>
        <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
        <button type="button" class="layui-btn" id="testListAction">开始上传</button>
    </div>

</div>

</body>
</html>
<script type="application/javascript">
    $(function () {
        //多文件列表示例
        var fileType=$("#fileType").val();
        alert(fileType);
        if(fileType=="isPicture"){
            fileType="images";
        }
        if(fileType=="isVideo"){
            fileType="video";
        }
        if(fileType=="isAudio"){
            fileType="audio";
        }
        if(fileType=="isDocument"){
            fileType="file";
        }
        layui.use('upload', function () {

            var $ = layui.jquery
                , upload = layui.upload,
                demoListView = $('#demoList')
                , uploadListIns = upload.render({
                    elem: '#testList'
                    , url: '/upload/'
                    , accept: fileType
                    , multiple: true
                    , auto: false
                    , bindAction: '#testListAction'
                    , choose: function (obj) {
                        var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                        //读取本地文件
                        obj.preview(function (index, file, result) {
                            var tr = $(['<tr id="upload-' + index + '">'
                                , '<td>' + file.name + '</td>'
                                , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                                , '<td>等待上传</td>'
                                , '<td>'
                                , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                                , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                                , '</td>'
                                , '</tr>'].join(''));

                            //单个重传
                            tr.find('.demo-reload').on('click', function () {
                                obj.upload(index, file);
                            });

                            //删除
                            tr.find('.demo-delete').on('click', function () {
                                delete files[index]; //删除对应的文件
                                tr.remove();
                                uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                            });

                            demoListView.append(tr);
                        });
                    }
                    , done: function (res, index, upload) {
                        if (res.code == 0) { //上传成功
                            var tr = demoListView.find('tr#upload-' + index)
                                , tds = tr.children();
                            tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                            tds.eq(3).html(''); //清空操作
                            return delete this.files[index]; //删除文件队列已经上传成功的文件
                        }
                        this.error(index, upload);
                    }
                    , error: function (index, upload) {
                        var tr = demoListView.find('tr#upload-' + index)
                            , tds = tr.children();
                        tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                        tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
                    }
                });
        });
    });
    layui.use('form', function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        form.render();
    });

</script>
